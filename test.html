<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        for (var i = 1; i <= 5; i++) {
            setTimeout( function timer() {
                console.log(i);
            }, 2000 );
        }
        for (var i = 1; i <= 5; i++) {
            (function(i){
                setTimeout( function timer() {
                    console.log(i);
                },  1000 );
            })(i);
        }
        for (var i = 1; i <= 5; i++) {
            (function(){
                var m=i
                setTimeout( function timer() {
                    console.log(m);
                },  1000 );
            })();
        }



    </script>
</head>

</body>
</html>
